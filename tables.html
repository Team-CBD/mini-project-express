<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Express</title>
  <!-- Latest compiled and minified CSS & JS -->

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark text-white">

  <div class="container">
    <div class="card-title text-center">
      <div class="row">
        <h1 class="col-6"><span class="glyphicon glyphicon-check text-white left"></span> <b class="text-warning">Reservation</b>
          <i class="text-success">Express</i></h1>
        <p>POS Reservation System</p>

      </div>
    </div>
    <div class="row">

      <div class="col">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add Tables</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="unique-ids">Unique ID</label>
                <input type="text" class="form-control" id="unique-ids">
              </div>

            </form>
            <br>
            <div class="text-right">
              <a href="/" class="col-3"><button class="btn btn-success btn-lg right"><span class="fa fa-eye"></span>
                  View Tables</button></a>

              <button type="submit" class="btn btn-primary btn-lg col-2" id="add-btn"><span class="fa fa-plus"></span>
                Add a Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      var newTable = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueIds: $("#unique-ids").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newTable)
        .then(function (data) {
          console.log("add.html", data);
          alert("Adding table...");
        });
    });
  </script>

</body>

</html>
